<!DOCTYPE html>
<html ng-app="starSky">
<head>
  <meta charset="UTF-8">
  <title>MPS DEV Background</title>
  <style>
    @font-face{
      font-family: 'mps-title';
      src: url('fonts/Kano.otf');
    }
  </style>
  <link rel="stylesheet" href="css/style.css">

  
</head>

<body ng-controller="switchController">
  <div class="container">
    <div class="night sky"></div>
    <div class="stars"></div>
    <div class="stars2"></div>
    <div class="stars3"></div>
    
    <h1 class="title">MPS DEV</h1>

    <div class="select-input">
      <select ng-model="backStyle">
        <option value="NIGHT">Night Style</option>
        <option value="SUNSET">Sunset Style</option>
        <option value="SUNRISE">Sunrise Style</option>
      </select>
    </div>
  </div>

  <!--Angular JS-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
